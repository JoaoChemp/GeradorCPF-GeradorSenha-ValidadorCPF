<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>

    <section class="container">
        <div class="validaCPF">
            <h1>Validar CPF</h1>
            <input type="text" class="inputValid">
            <h2></h2>
            <button class="validCPF">Validar</button>
        </div>

        
        <div class="geraCPF">
            
            <h1>Gerador de CPF</h1>
            <p class="cpf-screen">Selecione as opções</p>
            <button class="geraCpf">Gerar CPF</button>

        </div>

        <div class="geraSenha">
            <h1>Gerador de senhas</h1>
            <p class="password-screen">Selecione as opções</p>
            <label>Quantidade de caracteres <input type="number" min="1" class="caracter-input"></label>
            <label>Adicionar números <input type="checkbox" class="number-input"></label>
            <label>Letras maiúsculas <input type="checkbox" class="upperCase-input"></label>
            <label>Letras minúsculas <input type="checkbox" class="lowerCase-input"></label>
            <button class="btn-gerar">Gerar senha</button>
        </div>
        


    </section>
    

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
